<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Information</h1>
    
    <!-- Form to enter the city name -->
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city_name" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    
    {% if city_weather %}
        <h2>Weather for {{ city_weather.city_name }}</h2>
        <p>Temperature: {{ city_weather.temperature }}Â°C</p>
        <p>Description: {{ city_weather.description }}</p>
    {% endif %}
</body>
</html>
